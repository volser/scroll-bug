
<div class="config-box" #scrollContainer cdkDropList (cdkDropListDropped)="drop($event)">
  <div
    class="config-row"
    *ngFor="let movie of movies"
    cdkDrag
    vsDragScroll
    [vsDragScrollContainer]="scrollContainer"
    [cdkDragData]="movie"
    [cdkDragLockAxis]="'y'"
  >
    <label>{{movie}}</label>
  </div>
</div>
